<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "css/form1.css">
    <title>Đăng nhập </title>
</head>
<body>
<div class ="container">
    <form class = "form-login">
        <h1>Đăng nhập</h1>
        <div class ="form-text">
            <label>Username</label>
            <input type = "text">
        </div>
        <div class ="form-text">
            <label>Password </label>
            <input type = "password">
        </div>
        <button>Đăng nhập</button>
        <h4>Bạn chưa có tài khoản ? Đăng kí <a href="dangki.html">Tại Đây</h4><br>
        <h4> <a href="dangnhapsdt.html">Đăng nhập bằng Số điện thoại</h4>
    </form>
</div>
<script>
    const formLogin =document.querySelectorAll('.form-text input');
    const formLabel =document.querySelectorAll('.form-text label');
    for(let i=0; i<2; i++){
        formLogin[i].addEventListener("mouseover",function(){
            formLabel[i].classList.add("focus")
        })
        formLogin[i].addEventListener("mouseout",function(){
            if(formLogin[i].value ==""){
                formLabel[i].classList.remove("focus")
            }
        })
    }
</script>
</body>
</html>
